<ion-content [fullscreen]="true">
  <div id="menu">
    <img src="../../assets/Logo.png">
    <ion-segment value="home">
      <ion-segment-button value="home">
        <ion-label>Coleções</ion-label>
      </ion-segment-button>
      <ion-segment-button [routerLink]="['/tabuleiros']" value="tabuleiros">
        <ion-label>Seus tabuleiros</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>
  <div id="collection">
    <h1>Minhas Coleções</h1>
    <div>
      <ion-input placeholder="Pesquisar coleções"></ion-input>
      <ion-button color="dark" (click)="editCollection()" *ngIf="colecList.length > 0">Criar nova coleção</ion-button>
    </div>
    <div class="line"></div>
    <div *ngIf="colecList.length === 0">
      <p>Crie grupos de questões para integração ao boardNEX</p>
      <p style="margin-top: 100px;">Você ainda não tem uma coleção</p>
      <ion-button color="dark" (click)="editCollection()">Criar nova coleção</ion-button>
    </div>
    <div *ngIf="colecList.length > 0" class="colecList">
      <div>
        <p>Título</p><p>Data de criação</p><p>Última modificação</p>
      </div>
      <ion-item lines="none">
        <ion-text>Platelmintos</ion-text>
        <ion-text>15/01/2022 16:32</ion-text>
        <ion-text>20/02/2025 23:50</ion-text>
      </ion-item>
    </div>
  </div>
</ion-content>
