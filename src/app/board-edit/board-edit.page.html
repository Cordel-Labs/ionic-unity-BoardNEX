<ion-content>
  <ion-slides #slides pager="true" [options]="SliderOptions" (ionSlidesDidLoad)="slidesLoaded(slides)">
      <ion-slide id="edit1">
          <h1>Novo tabuleiro</h1>
          <p>Classificar tabuleiro</p>
          <form [formGroup]="forms">
              <div>
                  <ion-item lines="none">
                      <ion-label class="ion-text-wrap">
                          <ion-text>
                              <p>Título</p>
                          </ion-text>
                          <ion-input formControlName="titulo" placeholder="Digite aqui"></ion-input>
                      </ion-label>
                  </ion-item>
                  <ion-item lines="none">
                      <ion-label class="ion-text-wrap">
                          <ion-text>
                              <p>Disciplina</p>
                          </ion-text>
                          <ion-input formControlName="disciplina"></ion-input>
                      </ion-label>
                  </ion-item>
                  <ion-item lines="none">
                      <ion-label class="ion-text-wrap">
                          <ion-text>
                              <p>Curso</p>
                          </ion-text>
                          <ion-input formControlName="curso"></ion-input>
                      </ion-label>
                  </ion-item>
                  <ion-item lines="none">
                      <ion-label class="ion-text-wrap">
                          <ion-text>
                              <p>Tema</p>
                          </ion-text>
                          <ion-input formControlName="tema" placeholder="Digite aqui"></ion-input>
                      </ion-label>
                  </ion-item>
                  <ion-item lines="none">
                      <ion-label class="ion-text-wrap">
                          <ion-text>
                              <p>Etapa</p>
                          </ion-text>
                          <ion-input formControlName="etapa"></ion-input>
                      </ion-label>
                  </ion-item>
                  <ion-item lines="none">
                      <ion-label class="ion-text-wrap">
                          <ion-text>
                              <p>Tópico</p>
                          </ion-text>
                          <ion-input formControlName="topico" placeholder="Digite aqui"></ion-input>
                      </ion-label>
                  </ion-item>
                  <ion-button color="dark" (click)="cancelEdit()">Cancelar</ion-button>
                  <ion-button color="dark" (click)="navigateTab(1)">Próxima</ion-button>
              </div>
          </form>
      </ion-slide>
      <ion-slide id="edit2">
        <app-unity-component></app-unity-component>
        <div class="buttonsDiv">
          <ion-button color="dark" (click)="navigateTab(0)">Voltar</ion-button>
          <div></div>
        </div>
      </ion-slide>
  </ion-slides>
</ion-content>
